  vipresm:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - tini
    - sas-prerequisites
    - sas-install-base-packages
    - sas-java
    - viprESM
    - cloud-config
    ports:
    - "8080:8080"
    entrypoint: ["/usr/bin/tini", "--", "/opt/sas/viya/home/bin/vipresm-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.vipresm: "true"
    dev_overrides:
      environment:
        - "SAS_DEBUG=1"
    deployment_overrides:
      environment:
        - "SASLICENSEDIR=/opt/sas/viya/config/etc/sysconfig/sas-esm-service/default"
        - "SASLICENSEFILE=license.txt"
      secrets:
        - "SETINIT_TEXT_ENC="
      volumes:
        - "log=/opt/sas/viya/config/var/log"
      resources:
        limits:
        - "memory=10Gi"
        requests:
        - "memory=2Gi"
