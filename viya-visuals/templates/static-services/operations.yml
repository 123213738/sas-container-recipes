  operations:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - tini
    - sas-prerequisites
    - sas-install-base-packages
    - sas-java
    - sas-install-spre
    - Operations
    - cloud-config
    ports: {}
    entrypoint: ["/usr/bin/tini", "--", "/opt/sas/viya/home/bin/operations-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.operations: "true"
    deployment_overrides:
      environment:
        - "SAS_LICENSE="
        - "SAS_CLIENT_CERT="
        - "SAS_CA_CERT="
      secrets:
        - "SETINIT_TEXT_ENC="
      volumes:
        - "log=/opt/sas/viya/config/var/log"
      resources:
        limits:
        - "memory=10Gi"
        requests:
        - "memory=2Gi"
