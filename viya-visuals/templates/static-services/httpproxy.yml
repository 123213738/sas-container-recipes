  httpproxy:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - tini
    - sas-prerequisites
    - sas-install-base-packages
    - sas-java
    - httpproxy
    - cloud-config
    ports:
    - "80:80"
    - "443:443"
    entrypoint: ["/usr/bin/tini", "--", "/opt/sas/viya/home/bin/httpproxy-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.httpproxy: "true"
    volumes:
    - static-content:/httpproxy
    dev_overrides:
      environment:
        - "SAS_DEBUG=1"
    deployment_overrides:
      resources:
        limits:
        - "memory=1024Mi"
        requests:
        - "memory=250Mi"
      volumes:
        - "log=/opt/sas/viya/config/var/log"
