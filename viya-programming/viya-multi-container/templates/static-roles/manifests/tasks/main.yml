- name: Create k8s configmaps
  template:
    src: "k8s_configmap.j2"
    dest: "{{ playbook_dir }}/manifests/kubernetes/configmaps/{{ item.key }}.yml"
    dest: "{% if item.key == 'sas-casserver-primary' %}{{ playbook_dir }}/manifests/kubernetes/configmaps/cas.yml{% else %}{{ playbook_dir }}/manifests/kubernetes/configmaps/{{ item.key }}.yml{% endif %}"
  when: item.value.deployment_overrides.environment is defined and item.value.deployment_overrides.environment
  with_dict: '{{ services }}'

- name: Create k8s secrets
  template:
    src: "k8s_secrets.j2"
    dest: "{% if item.key == 'sas-casserver-primary' %}{{ playbook_dir }}/manifests/kubernetes/secrets/cas.yml{% else %}{{ playbook_dir }}/manifests/kubernetes/secrets/{{ item.key }}.yml{% endif %}"
  when: item.value.deployment_overrides.secrets is defined and item.value.deployment_overrides.secrets
  with_dict: '{{ services }}'

- name: Define variable to indicate what type of manifest we are creating
  set_fact:
    cas_manifest_type: "smp"

- name: Create pets k8s manifest for SMP deployments
  template:
    src: "pets_k8s.j2"
    dest: "{% if item.key == 'sas-casserver-primary' %}{{ playbook_dir }}/manifests/kubernetes/deployments-smp/cas.yml{% else %}{{ playbook_dir }}/manifests/kubernetes/deployments-smp/{{ item.key }}.yml{% endif %}"
  when: item.key in 'httpproxy, pgpoolc, programming, rabbitmq, sas-casserver-primary, sasdatasvrc'
  with_dict: '{{ services }}'

- name: Define variable to indicate what type of manifest we are creating
  set_fact:
    cas_manifest_type: "mpp"

- name: Create pets k8s manifest for MPP deployments
  template:
    src: "pets_k8s.j2"
    dest: "{% if item.key == 'sas-casserver-primary' %}{{ playbook_dir }}/manifests/kubernetes/deployments-mpp/cas.yml{% else %}{{ playbook_dir }}/manifests/kubernetes/deployments-mpp/{{ item.key }}.yml{% endif %}"
  when: item.key in 'httpproxy, pgpoolc, programming, rabbitmq, sas-casserver-primary, sasdatasvrc'
  with_dict: '{{ services }}'

- name: Create CAS worker manifest
  template:
    src: "casworker_k8s.j2"
    dest: "{{ playbook_dir }}/manifests/kubernetes/deployments-mpp/cas-worker.yml"
  when: item.key in 'sas-casserver-primary'
  with_dict: '{{ services }}'
