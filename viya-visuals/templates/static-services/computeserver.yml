  computeserver:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - tini
    - sas-prerequisites
    - sas-install-base-packages
    - sas-java
    - sas-install-spre
    - ComputeServer
    - cloud-config
    ports:
    - "5600:5600"
    entrypoint: ["/usr/bin/tini", "--", "/opt/sas/viya/home/bin/computeserver-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.computeserver: "true"
    deployment_overrides:
      resources:
        limits:
        - "memory=12000Mi"
        requests:
        - "memory=512Mi"
      secrets:
        - "SETINIT_TEXT_ENC="
      volumes:
        - "log=/opt/sas/viya/config/var/log"
