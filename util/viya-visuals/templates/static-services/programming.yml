  programming:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - tini
    - sas-prerequisites
    - sas-install-base-packages
    - sas-java
    - sas-install-spre
    - programming
    - cloud-config
    - spawner-config
    - batchserver
    - connect-config
    - sas-studio-config
    ports:
    - "7080:7080"
    entrypoint: ["/usr/bin/tini", "--", "/opt/sas/viya/home/bin/programming-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.programming: "true"
    deployment_overrides:
      resources:
        limits:
        - "memory=12000Mi"
        requests:
        - "memory=512Mi"
      secrets:
        - "SETINIT_TEXT_ENC="
      volumes:
        - "log=/opt/sas/viya/config/var/log"
