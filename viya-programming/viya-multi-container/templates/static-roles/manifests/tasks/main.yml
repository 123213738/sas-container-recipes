---
- name: Create temporary directory on remote machine
  file:
    path: "{{ playbook_dir + '/manifests/' + item }}"
    state: directory
  with_items:
  - "kubernetes"
  - "kubernetes/deployments-smp"
  - "kubernetes/deployments-mpp"
  - "kubernetes/configmaps"
  - "kubernetes/secrets"

