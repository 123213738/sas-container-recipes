  espserver:
    from: "{{ BASEIMAGE }}:{{ BASETAG }}"
    roles:
    - sas-java
    - espServer
    ports:
    - "2552:2552"
    - "8082:8082"
    - "5000:5000"
    entrypoint: ["/opt/sas/viya/home/bin/espserver-entrypoint.sh"]
    labels:
      sas.recipe.version: "{{ SAS_RECIPE_VERSION }}"
      sas.layer.espserver: "true"
    dev_overrides:
      environment:
        - "SAS_DEBUG=1"
    deployment_overrides:
      volumes:
        - "log=/opt/sas/viya/config/var/log"
      resources:
        limits:
        - "memory=10Gi"
        requests:
        - "memory=2Gi"
